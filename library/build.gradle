apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '27.0.3'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0-alpha3'
    //testImplementation 'junit:junit:4.12'
   // androidTestImplementation 'com.android.support.test:runner:1.0.2'
   // androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //第三方库,api和imp,compile不一样，api依赖在引用这个库的时候也被依赖，所以主工程不需要再引用。
    api 'org.greenrobot:eventbus:3.1.1'
    api 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
//    api 'com.jakewharton:butterknife:8.8.1'
//    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api 'io.reactivex.rxjava2:rxjava:2.0.0'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'de.hdodenhof:circleimageview:2.2.0'
    api 'com.google.code.gson:gson:2.8.5'
    //api 'org.litepal.android:core:2.0.0'
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'com.hwangjr.rxbus:rxbus:1.0.6'
    //implementation 'com.android.support:appcompat-v7:27.1.0'
    api 'com.android.support:recyclerview-v7:28.+'
    implementation 'com.android.support:support-v4:25.3.1'
    api 'com.github.xujiaji:happy-bubble:1.0.3'
    api 'com.yuyh.bubble:library:1.0.0'
    api 'com.android.support:percent:25.3.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    api 'com.zhy:autolayout:1.4.5'
    implementation 'pub.devrel:easypermissions:1.0.0'
    implementation 'com.github.chrisbanes.photoview:library:1.2.4'


//    compile 'com.github.jpush:imui:0.9.0'
}
